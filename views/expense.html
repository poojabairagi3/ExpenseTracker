<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<style>
  body {
  padding: 50px;
  background-image: url('https://img.freepik.com/free-photo/copy-space-glasses-clipboard_23-2148519793.jpg?ga=GA1.1.1269265412.1728488402&semt=ais_hybrid');
  background-repeat: no-repeat; /* Prevent the background image from repeating */
  background-size: cover; /* Make sure the image covers the entire body */
  background-position: center; /* Center the image */
}
.card-header{
  background-color: aqua;
  color:rgb(233, 62, 20);
}

</style>
</head>

<body>

  <!-- Form for Adding Expenses -->
  <form onsubmit="Expense(event)">
    <div class="card" style="background-color: limegreen;">
      <div style="text-align: center;">
        <h3 class="card-header">Add Expenses</h3>
      </div>
      <div class="card-body" style="background-color: antiquewhite;">

        <div class="row mb-3">
          <label for="amount" class="col-sm-2 col-form-label">Choose Expense Amount:</label>
          <div class="col-sm-3">
            <input type="number" id="amount" class="form-control" name="amount" required>
          </div>
        </div>

        <div class="row mb-3">
          <label for="description" class="col-sm-2 col-form-label">Description:</label>
          <div class="col-sm-3">
            <input type="text" id="description" class="form-control" name="description" required>
          </div>
        </div>

        <div class="row mb-3">
          <label for="category" class="col-sm-2 col-form-label">Choose a Category:</label>
          <div class="col-sm-3">
            <select id="category" name="category" class="form-select" required>
              <option value="fuel">Fuel</option>
              <option value="food">Food</option>
              <option value="electricity">Electricity</option>
              <option value="movie">Movie</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3 offset-sm-2">
            <button type="submit" class="btn btn-primary">Add Expense</button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <!-- Display Messages -->
  <div id="message" class="mt-3"></div>

  <!-- Premium Features -->
  <button class="btn btn-success mt-3" id="rzp-button1">Buy Premium</button>
  <div class="mt-2">
    <button style="visibility: hidden;" onclick="download()" id="downloadexpense" type="button" class="btn btn-secondary">Download File</button>
    <button style="visibility: hidden;" onclick="filedownload()" type="button" id="downloadurls" class="btn btn-info">Previous Download Files</button>
  </div>

  <!-- Expense Display Options -->
  <form class="mt-4">
    <label for="expenseshow" class="form-label">Select how many expenses you want to see:</label>
    <select name="expenseshow" id="expenseshow" class="form-select w-25 d-inline">
      <option value="3">3</option>
      <option value="6">6</option>
      <option value="9">9</option>
      <option value="12">12</option>
    </select>
    <button type="button" id="itemButton" class="btn btn-primary ms-2">Submit</button>
  </form>

  <!-- Expense List -->
  <div class="mt-4">
    <h1>Expenses</h1>
    <ul id="listofExpenses" class="list-group">
      <!-- Expenses will be dynamically added here -->
    </ul>
  </div>

  <!-- Pagination -->
  <div id="pagination" class="mt-3"></div>


  <!-- Premium Features -->
<div id="leader"></div>
  <div id="Url"></div>

  

  
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <!-- <script src="https://js.stripe.com/v3/"></script> -->
  <!-- <script src="script2.js"></script>-->
  <script src="expense.js"></script>
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
</body>

</html>
